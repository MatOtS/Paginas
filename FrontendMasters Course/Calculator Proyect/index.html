<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator Proyect</title>
</head>
<body>
    <div class="calc">
        <section class="display">0</section>
        <section class="teclado">
            <div class="linea">
            <button class="clearBoton">C</button>
            <button class="numeros-borradores">←</button>
            <button class="operadores">÷</button>
            </div>
            <div class="linea">
            <button class="numeros-borradores">7</button>
            <button class="numeros-borradores">8</button>
            <button class="numeros-borradores">9</button>
            <button class="operadores">×</button>
            </div>
            <div class="linea">
            <button class="numeros-borradores">4</button>
            <button class="numeros-borradores">5</button>
            <button class="numeros-borradores">6</button>
            <button class="operadores">-</button>
            </div>
            <div class="linea">
            <button class="numeros-borradores">1</button>
            <button class="numeros-borradores">2</button>
            <button class="numeros-borradores">3</button>
            <button class="operadores">+</button>
            </div>
            <div class="linea">
            <button class="cero">0</button>
            <button class="operadores">=</button>
            </div>
        </section>
</div>
<script src="./JS.js"></script>
</body>
</html>
